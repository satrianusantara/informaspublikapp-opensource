<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinas Kesehatan Kabupaten Bandung</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="/frontend/styles/main.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav
      class="
        navbar navbar-expand-lg navbar-light
        bg-white
        navbar-web navbar-fixed-top
        fixed-top
      "
      data-aos="fade-down"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="frontend/images/ic_dinas kesehatan.png"
            alt="logo dinkes kab bandung"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-md-2">
              <a href="index.html" class="nav-link">Beranda</a>
            </li>
            <li class="nav-item">
              <a href="/profil.html" class="nav-link">Profil</a>
            </li>
            <li class="nav-item">
              <a href="/berita.html" class="nav-link">Berita</a>
            </li>
            <li class="nav-item">
              <a href="/galeri.html" class="nav-link">Galeri</a>
            </li>
            <li class="nav-item">
              <a href="/informasi.html" class="nav-link active">Informasi</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- page content -->
    <div class="page-content page-home">
      <section class="home-carousel">
        <div class="container">
          <div class="row">
            <div class="col-lg-12" data-aos="zoom-in-up">
              <div
                id="homeCarousel"
                class="carousel slide"
                data-ride="carousel"
              >
                <ol class="carousel-indicators">
                  <li
                    class="active"
                    data-target="#homeCarousel"
                    data-slide-to="0"
                  ></li>
                  <li data-target="#homeCarousel" data-slide-to="1"></li>
                  <li data-target="#homeCarousel" data-slide-to="2"></li>
                  <li data-target="#homeCarousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="frontend/images/peningkatan-sdm.png"
                      alt="carousel image"
                      class="d-block w-100"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="frontend/images/qr-layanan.png"
                      alt="carousel image"
                      class="d-block w-100"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="frontend/images/maklumat_pelayanan.png"
                      alt="carousel image"
                      class="d-block w-100"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="frontend/images/wbk_wbmm.png"
                      alt="carousel image"
                      class="d-block w-100"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="web-trend-articles">
        <section class="pdf_viewer">
          <div class="container">
            <div class="row">
              <div class="col-md-1" data-aos="fade-up" data-aos-delay="100">
                <a href="/informasi.html">
                  <i class="large material-icons">arrow_back</i>
                </a>
              </div>
              <div class="col-md-11" data-aos="fade-up" data-aos-delay="100">
                <h4>Informasi Publik</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="accordion" id="accordionExample">
                  <div class="card">
                    <div class="card-header" id="headingOne">
                      <h2 class="mb-0">
                        <button
                          class="btn btn-link"
                          type="button"
                          data-toggle="collapse"
                          data-target="#collapseOne"
                          aria-expanded="true"
                          aria-controls="collapseOne"
                        >
                          Maklumat Pelayanan Keterbukaan Informasi Publik
                        </button>
                      </h2>
                    </div>

                    <div
                      id="collapseOne"
                      class="collapse show"
                      aria-labelledby="headingOne"
                      data-parent="#accordionExample"
                    >
                      <div class="card-body">
                        <div class="gallery">
                          <div class="xzoom-container">
                            <img
                              class="xzoom2"
                              id="xzoom-default"
                              src="frontend/images/20200917_Maklumat Pelayanan Keterbukaan Informas Publik_KIRIM.jpeg"
                              style="width: 100%; height: 1050"
                              xoriginal="frontend/images/20200917_Maklumat Pelayanan Keterbukaan Informas Publik_KIRIM.jpeg"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header" id="headingOnea">
                      <h2 class="mb-0">
                        <button
                          class="btn btn-link collapsed"
                          type="button"
                          data-toggle="collapse"
                          data-target="#collapseOnea"
                          aria-expanded="false"
                          aria-controls="collapseOnea"
                        >
                          Alur Pelayanan Permohonan Informasi
                        </button>
                      </h2>
                    </div>

                    <div
                      id="collapseOnea"
                      class="collapse"
                      aria-labelledby="headingOnea"
                      data-parent="#accordionExample"
                    >
                      <div class="card-body">
                        <div class="gallery">
                          <div class="xzoom-container">
                            <img
                              class="xzoom"
                              id="xzoom-default"
                              src="/frontend/images/permohonan info via bersurat.jpg"
                              xoriginal="/frontend/images/permohonan info via bersurat.jpg"
                            />
                          </div>
                          <div class="xzoom-thumbs">
                            <a
                              href="/frontend/images/permohonan info via bersurat.jpg"
                            >
                              <img
                                class="xzoom-gallery"
                                width="128"
                                src="/frontend/images/permohonan info via bersurat.jpg"
                                xpreview="/frontend/images/permohonan info via bersurat.jpg"
                              />
                            </a>
                            <a
                              href="/frontend/images/permohonan info via sosmed.jpg"
                            >
                              <img
                                class="xzoom-gallery"
                                width="128"
                                src="/frontend/images/permohonan info via sosmed.jpg"
                                xpreview="/frontend/images/permohonan info via sosmed.jpg"
                              />
                            </a>
                            <a
                              href="/frontend/images/permohonan info via visit langsung.jpg"
                            >
                              <img
                                class="xzoom-gallery"
                                width="128"
                                src="/frontend/images/permohonan info via visit langsung.jpg"
                                xpreview="/frontend/images/permohonan info via visit langsung.jpg"
                              />
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header" id="headingTwo">
                      <h2 class="mb-0">
                        <button
                          class="btn btn-link collapsed"
                          type="button"
                          data-toggle="collapse"
                          data-target="#collapseTwo"
                          aria-expanded="false"
                          aria-controls="collapseTwo"
                        >
                          Website ppid.bandungkab.go.id
                        </button>
                      </h2>
                    </div>
                    <div
                      id="collapseTwo"
                      class="collapse"
                      aria-labelledby="headingTwo"
                      data-parent="#accordionExample"
                    >
                      <div class="card-body">
                        <div
                          class="col-md-12"
                          data-aos="fade-up"
                          data-aos-delay="100"
                        >
                          <iframe
                            src="https://ppid.bandungkab.go.id"
                            width="100%"
                            height="1050"
                            frameborder="0"
                          ></iframe>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>
    <!-- footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">
              2020 Copyright Dinas Kesehatan Kab Bandung. All Rights Reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="/frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="/frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="/frontend/libraries/xzoom/dist/xzoom.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".xzoom, .xzoom-gallery").xzoom({
          zoomWidth: 500,
          title: false,
          tint: "#333",
          Xoffset: 15,
        });
      });
    </script>
    <script src="/frontend/libraries/retina/retina.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
